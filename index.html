<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LV Resource Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>LV Resource Shop</h1>
    <div class="nav">
      <button id="nav-shop">Shop</button>
      <button id="nav-admin">Admin</button>
      <button id="nav-cart">Cart (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <main class="container">
    <section id="shop-view" class="panel">
      <div class="controls">
        <input id="search" placeholder="Cari produk..." />
        <select id="filter-category">
          <option value="">Semua Kategori</option>
          <option>Senjata</option><option>Peluru</option><option>Vest</option><option>Drugs</option><option>Attachment</option><option>Alat Rampok</option>
        </select>
      </div>
      <div id="products" class="products">Memuat produk...</div>
    </section>

    <section id="admin-view" class="panel hidden">
      <div id="admin-login-panel">
        <h2>Admin Login</h2>
        <label>ID</label>
        <input id="admin-id" value="">
        <label>Password</label>
        <input id="admin-pass" type="password" value="">
        <div class="actions">
          <button id="admin-login">Login</button>
        </div>
        <div class="muted">ID: <strong>admin</strong> | Pass: <strong>lvime2025</strong></div>
      </div>

      <div id="admin-panel" class="hidden">
        <div class="admin-top">
          <h2>Admin Dashboard</h2>
          <button id="admin-logout">Logout</button>
        </div>

        <div class="card">
          <h3>Tambah Produk</h3>
          <label>Nama</label><input id="p-nama">
          <label>Kategori</label>
          <select id="p-kategori">
            <option>Senjata</option><option>Peluru</option><option>Vest</option><option>Drugs</option><option>Attachment</option><option>Alat Rampok</option>
          </select>
          <label>Harga</label><input id="p-harga" type="number">
          <label>Stok</label><input id="p-stok" type="number">
          <label>Deskripsi</label><textarea id="p-desc"></textarea>
          <div class="actions"><button id="p-add">Tambah Produk</button></div>
        </div>

        <div class="card">
          <h3>Kelola Produk</h3>
          <div id="admin-products">Memuat...</div>
        </div>
      </div>
    </section>

    <aside id="cart-view" class="panel hidden">
      <h2>Keranjang</h2>
      <div id="cart-items">Keranjang kosong</div>
      <div class="card">
        <label>Nama Pembeli</label><input id="buyer-name">
        <label>Deskripsi / Catatan</label><textarea id="buyer-desc"></textarea>
        <div class="actions">
          <button id="checkout">Checkout</button>
          <button id="clear-cart" class="link">Kosongkan</button>
        </div>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <small>LV Resource Shop â€” Demo. Pastikan kamu mengganti APPSCRIPT_URL di file app.js</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
